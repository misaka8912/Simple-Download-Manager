<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Just A Download Manager</title>
    <script> window.jQuery = window.$ = require('jquery'); </script>
    <script src="../../public/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="row close-window-wraper">
        <div class="col-lg-12">
            <span class="close-window">Close this window</span>
            <span style="font-size: 110%; color: white"> | </span>
            <span class="minimize-window">Minimize to taskbar</span>
        </div>
    </div>
    <div class="container main-ctn">
        <div class="row">
            <div class="col-lg-12">
                <label>Please provide URL of the file you want to download and hit 'Download' button: </label>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <input type="text" class="submit-link">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <label>Proxy:</label>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <input type="text" class="proxy-link">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="button" class="btn btn-warning submit">Download</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <span class="alert">
                    URL can not be empty!
                </span>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
